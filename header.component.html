<nav class="navbar navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="{{headerData.logo}}" alt="Logo" width="50" height="44" class="d-inline-block align-text-top"> </a>
    <button class=" align-items-center btn btn-primary " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
      <span class="me-2"><b>MENU</b></span>
<!--      <span class="navbar-toggler-icon"></span>-->
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">{{headerData.title}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" *ngFor="let elem of headerData.menu">

          <li class="nav-item">
            <a class="nav-link text-black" href="{{elem.url}}">{{elem.label}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
